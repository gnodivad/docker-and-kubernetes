apiVersion: apps/v1
kind: deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: davidodw/multi-client
          ports:
          - containerPort: 3000